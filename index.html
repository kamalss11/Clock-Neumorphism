<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>

        <div class="min">
            <div class="mn" id="mn"></div>
        </div>

        <div class="seconds">
            <div class="sec" id="sec"></div>
        </div>
    </div>

    <div class="analog">
        <div>
            <span id="h"></span> <span>:</span> <span id="m"></span> <span>:</span> <span id="s"></span> <sup id="ampm"></sup>
        </div>

        <div>
            <span id="day"></span><sup>TH</sup> <span id="mon"></span> <span id="year"></span>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
